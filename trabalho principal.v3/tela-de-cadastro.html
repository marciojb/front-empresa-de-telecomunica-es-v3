<div class="container">

        <div id="login">
        <form class="formulario" method="post" action=""> 
            <img id="logo" src="img/telecall.png" alt="telecall" class="responsive-img  ">
          <h1 class="cl">área do cliente:
          </h1> 
          <p> 
            <label class="cl" for="nome_login" >login:</label>

          </p>
           
          <p> 
            <label class="cl" for="senha" >senha:</label>

          <p> 
            <input type="submit" value="Logar" />

            Ainda não tem conta?

    <div id="cadastro"><form method="post" action="" class="formulario" autocomplete="on">
    
    <h1 class="cl"> <img id="logo2" src="img/telecall.png" alt="telecall" class="responsive-img  "> <br> Bem vindo(a) </h1><hr>
    <label for="text" class="cl"> Login: 
        <input maxlength="8" placeholder="Seu login" class="cl" onkeypress="return ApenasLetras(event,this);" type="text" name="log" required >
    </label> <br> 
     <label class="cl form-label"  for="pwd">Senha:
        <input  class="cl" placeholder="Sua senha" onkeypress="return ApenasLetras(event,this);" required maxlength="8" type="password" name="senha" id="password">
    <label for="confirmar senha" class="cl">Confirmar senha:
        <input  type="password" placeholder="Repetir sua senha" onkeypress="return ApenasLetras(event,this);" required maxlength="8" required class="cl" name="comfirma senha" id="confirm_password">
    </label>
    </label><br>
    <label class="cl" for="fname">Seu nome:
        <input minlength="15" onkeypress="return ApenasLetras(event,this);" maxlength="60" class="cl" required type="text" name="nome" id="fname" placeholder=" Seu nome completo">
    </label><br>
    <label for="nome-mae" class="cl">nome da mãe:
        <input  minlength="15" onkeypress="return ApenasLetras(event,this);" maxlength="60"  type="text" class="cl" name="mae" placeholder="Nome completo da mãe">
    </label> <br>
    <label class="cl" for="Data de Nascimento,">Data de Nascimento,
        <input class="cl" required type="date" name="Data de Nascimento," id="Data de Nascimento,">
    </label>
    <label class="cl" for="sexo">sexo:</label>
    <input class="cl" required  placeholder="seu sexo:" list="browsers" id="my-input"/>
    <datalist id="browsers">
        <option value="feminino">
        <option value="masculino">
        <option value="outros">
    </datalist><br>
    <label class="cl" for="email">Qual e seu email?
        <input class="cl"  required type="email" id="email" name="email" placeholder="Qual é seu email?">
    </label><br>
    <label  class="cl" for="tel">Telefone: 
         <input class="cl"  onkeypress='return onlynumber();' onabort="val();" required  type="tel" maxlength="15" id="telefone" class="input-padrao"   placeholder="+55(00) 00000-0000">
    </label><br>
    <label class="cl " for="doc">Qual e seu cpf? 
        <input class="cl"   required type="text" maxlength="14" id="cpf"  onkeypress='return onlynumber();' name="cpf" placeholder="Ex.: 000.000.000-00" >
    </label><br>
    <label class="cl">Qual e o seu Cep:
        <input name="cep" class="cl"  onkeypress='return onlynumber();' required type="text" id="cep" value=""  placeholder="Ex.: 00000-000" size="10" maxlength="9"
    onblur="pesquisacep(this.value);" /></label><br />
    <label class="cl">Rua:
        <input  name="rua" placeholder="Qual e sua rua?" class="cl" type="text" id="rua" size="60" /></label><br />
    <label class="cl">Bairro:
        <input class="cl" placeholder="Qual e seu bairro?" name="bairro" type="text" id="bairro" size="40" /></label><br />
    <label class="cl">Cidade:
        <input  class="cl" name="cidade" placeholder="qual e sua cidade?" type="text" id="cidade" size="40" /></label><br />
    <label class="cl">Estado:
        <input class="cl" name="uf" placeholder="Qual e seu estado?" type="text" id="uf" size="2" /></label><br />
    <label class="cl">numero da casa:
        <input class="cl" placeholder="qual e o numero da sua casa?" onkeypress='return onlynumber();' name="numero-casa" type="text" id="numero-casa" size="8" required />
    </label><br />
    <label for="complemento"  class="cl"> complemento:
        <input  type="textarea" name="complemento" id="complemento"  >
    </label><br>
        </p> 
    <input type="submit" value="cadastra"> <br>
    <p class="link">
        você ja é cliente?
    
    <a href="#paralogin" id="topo" class="tamanho link ">  área do cliente </a>
    </p>
    </form>
